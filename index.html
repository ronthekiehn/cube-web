<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>cube dot c</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cubeCanvas"></div>
    <div id="controls">
        <div class="ctrl">
            <label for="darkMode">Dark Mode</label>
            <div class="checkers">
                <input type="checkbox" id="darkMode" name="darkMode">
                <span class="checkmark" id="darkmode-checkmark"></span>
            </div>  
        </div>
        <div class="ctrl">
            <label for="controlMode">Mode 'm'</label>
            <select id="controlMode" name="controlMode">
                <option value=0>Auto</option>
                <option value=1>Manual</option>
                <option value=2>Accel 'wasdqe'</option>
                <option value=3>Mouse</option>
            </select>
        </div>
        <div class="ctrl">
            <label for="toggleLight">Lighting 'l'</label>
            <div class="checkers">
                <input type="checkbox" id="toggleLight" name="toggleLight" checked>
                <span class="checkmark" id="light-checkmark"></span>
            </div>  
        </div>
        <div class="ctrl">
            <label for="resolution">Resolution/Size</label>
            <input class="slider" type="range" id="resolution" name="resolution" min="1" max="100" value="20">
        </div>
        <div class="ctrl">
            <label for="distance">Distance '=/-'</label>
            <input class="slider" type="range" id="distance" name="distance" min="0" max="1500" value="150">
        </div>
        <div class="ctrl">
            <label for="FOV">FOV:</label>
            <input class="slider" type="range" id="FOV" name="FOV" min="1" max="400" value="40">
        </div>
        <button class="ctrl" id="reset">Reset 'r'</button>
    </div>
    
    <script src="script.js"></script>
    <script src="cube.js"></script>
</body>
</html>
